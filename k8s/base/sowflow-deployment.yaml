apiVersion: apps/v1
kind: Deployment
metadata:
  name: sowflow
  namespace: prodway
  labels:
    app: sowflow
    app.kubernetes.io/name: sowflow
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sowflow
  template:
    metadata:
      labels:
        app: sowflow
    spec:
      containers:
        - name: sowflow
          image: ghcr.io/dalefrieswthat/prodway.ai/sowflow:latest
          ports:
            - containerPort: 3000
          env:
            - name: APP_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
          envFrom:
            - secretRef:
                name: sowflow-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: sowflow-data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: sowflow-data
          emptyDir: {}
      securityContext:
        fsGroup: 1000
