repos:
  - repo: local
    hooks:
      - id: no-cursor-coauthor
        name: no Cursor co-author trailer
        entry: scripts/check-no-cursor-coauthor.sh
        language: system
        stages: [commit-msg]
      - id: bump-formpilot-version
        name: bump FormPilot semver on formpilot changes
        entry: scripts/pre-commit-bump-formpilot.sh
        language: system
        files: ^apps/formpilot/
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: check-merge-conflict
      - id: check-case-conflict
