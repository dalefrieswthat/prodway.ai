version: "3.9"

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: context_engine
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: context_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Caching, queues, real-time
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant - Vector database (alternative to Pinecone for local dev)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://context_engine:localdev@postgres:5432/context_engine
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - APP_ENV=development
    volumes:
      - ../src:/app/src:ro
      - ../scripts:/app/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Background jobs
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://context_engine:localdev@postgres:5432/context_engine
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - APP_ENV=development
    volumes:
      - ../src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.worker worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
